SEED: &seed 1234

splitter:
  type: kfold # groupkfold, smlkf, stratifiedkfold
  nsplits: 5
  random_state: *seed
  labels: 
    - rule
    - rule_violation

classifier:
  model-name: "microsoft/deberta-v3-small"
  nepochs: 1
  learning-rate: !!float 2e-5
  train-batch-size: 16
  gradient-accumulation-steps: 1
  weight-decay: 0.01
  warmup-ratio: 0.1
  tokenizer:
    max-length: 2048
    truncation: true
    padding: 'longest'


